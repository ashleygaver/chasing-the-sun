---
layout: default
title: Bucket List
---

<!-- - - - - - - - - - GRID - - - - - - - - - - - - -->

<section class="list">
  <h2>Bucket List</h2>
    <div class="grid">

      {% for item in site.bucket-list %}
      <div class="col-4_xs-12 bg-grid tall-50" style="background-image:url('{{item.featured_image}}')">
        {% if item.done == true %}
        <a href={{item.link}}>
          {% endif %}
        <div class="">
          <h3>{{item.name}}</h3>
          {% if item.done == true %}
          <i class="fa fa-check-circle-o" aria-hidden="true"></i>
          <h4>Read About It></h4>
          {% else %}
          <i class="fa fa-circle-o" aria-hidden="true"></i>
          {% endif %}
        </div>
        {% if item.done == true %}
      </a>
          {% endif %}
        </div>
        
      {% endfor %}

  </div>
  </section>
