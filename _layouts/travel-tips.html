---
layout: default
---

<section class="location">

    <div class="grid-spaceAround">
      <h2 class="pink col-12">{{page.title}}</h2>
      {% for item in site.categories.[page.category] %}
      <div class="col-6_md-12">
        <h3>{{item.title}}</h3>
        <a href="{{item.url}}" class="bg-grid tall-50" style="background-image:url('{{item.featured_image}}')"></a>
        <p>{{item.excerpt | truncatewords: 20 }}</p>
      </div>
      {% endfor %}
  </div>
</section>
