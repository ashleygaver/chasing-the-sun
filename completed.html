---
layout: default
title: Completed
url: /completed
---
<section class="list">
  <h2 class="border">Completed</h2>
    <div class="grid">

      {% for item in site.bucket-list %}
      {% if item.done == true %}
      <a href="{{item.link}}" class="col-4_xs-12 bg-grid trans-hover tall-50" style="background-image:url('{{item.featured_image}}')">

        <div>
          <h3>{{item.name}}</h3>

          <i class="fa fa-check-circle-o" aria-hidden="true"></i>
          <h4>click here to read about it!</h4>

        </div>
      </a>

        {% endif %}
      {% endfor %}
    </div>
  </div>
  </section>
